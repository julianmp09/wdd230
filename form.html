    <main>
        <h2>Registration Form</h2>
        <form id="registrationForm" action="record.html" method="get">
          <!-- Username -->
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
    
          <!-- Password -->
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" title="Your password must be at least 8 characters long and alphanumeric.">
    
          <!-- Confirm Password -->
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
    
          <!-- Email -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address from the byui.edu domain.">
    
          <!-- Page Rating -->
          <label for="rating">Rate this Page:</label>
          <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRangeValue(this.value)">
          <span id="ratingValue">5</span>
    
          <!-- Submit Button -->
          <button type="submit">Submit</button>
        </form>
